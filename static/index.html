<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 QuestDrop - Divine Taskmaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Главный контейнер -->
    <div class="container">
        <header class="header">
            <h1 class="title">
                <img src="/images/icons/LOGO.png" alt="QuestDrop" class="logo-icon">
            </h1>
            <p class="subtitle" id="typing-subtitle">Quest Shuffler: Cursed Allocation</p>
        </header>

        <!-- main content -->
        <main class="main-content">
            <!-- section of users -->
            <section class="workers-section">
    <h3><img src="/images/icons/WORKER.png" alt="Workers" class="section-icon"> Workers</h3>

<!-- form to add users -->   
<div class="input-group">
    <input type="text" id="worker-name" placeholder="Enter worker name" class="anime-input">
    <button id="add-worker" class="anime-button">Add ✨</button>
</div>

    <!-- list of users -->
    <div id="workers-list" class="workers-list"></div>
</section>

            <!-- section of assignment -->
        <section class="tasks-section">
            <h3><img src="/images/icons/TASK.png" alt="Tasks" class="section-icon"> Tasks</h3>
    <!-- forma for add assignment -->   
<div class="input-group">
    <input type="text" id="task-name" placeholder="Enter task name" class="anime-input">
    <button id="add-task" class="anime-button">Add ✨</button>
</div>

    <!-- list of asignment -->
    <div id="tasks-list" class="tasks-list"></div>
</section>

            <!-- magic -->
            <section class="distribution-section">
                <button id="distribute-tasks" class="magic-button">🎭 Divine Taskfall! 🎭</button>
                <!-- result -->
                <div id="results" class="results"></div>
            </section>

        </main>
    </div>

    <!-- Кнопка управления лепестками в нижнем левом углу -->
    <div class="sakura-toggle-container">
        <button id="sakura-toggle" class="sakura-toggle-btn" title="Включить/выключить лепестки сакуры">
            🌸
        </button>
    </div>
    
    <!-- Подключаем JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
